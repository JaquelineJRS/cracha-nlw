<!-- Exemplo de código HTML aqui-->
<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jaqueline Rafaela - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo da Rocketseat" />
          </span>
          <img
            id="userImage"
            src="http://lorempixel.com/185/185/people"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a id="userGitHub" href="https://github.com/maykbrito" target="_blank">
          <img src="images/github.svg" alt="Ícone do Github" target="_blank" />
          <span id="userLogin">maykbrito</span></a
        >

        <p id="userBio">
          A Web Developer Instructor focused on helping people start programming
        </p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/maykbrito/" target="_blank">
              <img src="images/linkedin.png" alt="Ícone do Linkedin" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito/" target="_blank">
              <img
                src="images/instagram.svg"
                alt="Ícone do Instagram"
                target="_blank"
              />
            </a>
          </li>

          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
      <footer class="rodape">
        <ul>
          <li>
            <a href="https://dowhile.io/inscricao" target="_blank">
              <img src="images/dowhile.svg" alt="Ícone do doWhile" />
            </a>
          </li>
        </ul>
      </footer>
    </main>

    <script src="main.js"></script>
  </body>
</html>
